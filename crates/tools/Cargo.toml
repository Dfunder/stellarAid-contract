[package]
name = "stellaraid-tools"
version = "0.1.0"
edition = "2021"
license = "MIT"

[[bin]]
name = "stellaraid-cli"
path = "src/main.rs"

[dependencies]
soroban-sdk = { workspace = true }
clap = { version = "4.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
dotenvy = "0.15"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.7"
thiserror = "1.0"
stellar-baselib = "0.5.6"

[dev-dependencies]
tempfile = "3"
